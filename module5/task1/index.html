<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-header-container">
            <h1 class="main-header">Credit card details</h1>
        </div>
        <div class="container-forms-img">
            <form>
                <div class="form-card-number">
                    <label for="card-number">Card Number</label>
                    <div class="card-item">
                        <input type="text" placeholder="1234 5678 9012 3456" class="card-number">
                    </div>
                </div>
                <div class="form-card-name">
                    <label for="card-name">Name on Card</label>
                    <div class="card-item">
                        <input type="text" placeholder="Name Surname" class="card-name">
                    </div>  
                </div>
                <div class="form-card-validity">
                    <div class="card-validity">
                        <label for="card-month">Expire Date</label>
                        <div class="card-item">
                            <input type="text" placeholder="02" class="card-month">
                        </div>
                    </div>
                    <div class="card-validity">
                        <label for="card-year" class="hidden">0000</label>
                        <div class="card-item">
                            <input type="text" placeholder="2017" class="card-year">
                        </div>
                    </div>
                    <div class="card-validity">
                        <label for="card-cvv">CVV/CVN</label>
                        <div class="card-item">
                            <input type="password" placeholder="***" class="card-cvv">
                        </div>
                    </div>
                </div>
            </form>
            <div class="images">
                <img src="img/moon_flag2.png" alt="Moon">
            </div>
        </div>
    </div>
</body>
</html>
